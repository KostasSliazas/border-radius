        .darrow {

        }

            max-width: 600px;

<body>

    <div class="wrap">

        <div id="bordersRadius">
            <h1>Border radius</h1>
            <div class="arows">
                <div class="uarrow"></div>
                <span>0</span>
                <div class="darrow"></div>
            </div>

            <div class="arows">
                <div class="uarrow"></div>
                <span>0</span>
                <div class="darrow"></div>
            </div>

            <div name="borders" id="borders">Make borders</div>

            <div class="arows">
                <div class="uarrow"></div>
                <span>0</span>
                <div class="darrow"></div>
            </div>

            <div class="arows">
                <div class="uarrow"></div>
                <span>0</span>
                <div class="darrow"></div>
            </div>

        </div>
    </div>

    <script>
        (function () {
            "use strict";

            function Arrows(number) {
                this.number = number;
            }

            Arrows.prototype.up = function up(y) {
                this.number = y;
                return this.number += 1;
            }

            Arrows.prototype.dn = function dn(y) {
                this.number = y;
                return this.number -= 1;
            }
            const lg = new Arrows(0);

            document.addEventListener('click', updateArrows);

            function updateArrows(e) {
                let g = Number(e.target.parentElement.getElementsByTagName("span")[0].innerHTML);
                if (e.target.className === "uarrow" && g < 100) {
                    e.target.parentElement.getElementsByTagName("SPAN")[0].innerHTML = lg.up(g);
                }
                if (e.target.className === "darrow" && g > 0) {
                    e.target.parentElement.getElementsByTagName("SPAN")[0].innerHTML = lg.dn(g);
                }
                borders();
            }

            function borders() {
                const bo = document.getElementById("borders");
                const ge = document.getElementsByClassName("arows");
                let arr = [];
                for (let i = 0; i < ge.length; i++) {
                    arr.push(ge[i].getElementsByTagName("span")[0].innerHTML);
                }
                bo.style.borderTopLeftRadius = arr[0] + "px";
                bo.style.borderTopRightRadius = arr[1] + "px";
                bo.style.borderBottomRightRadius = arr[3] + "px";
                bo.style.borderBottomLeftRadius = arr[2] + "px";
                bo.innerText = "border-radius:" + bo.style.borderRadius + ";" +
                    "\n-webkit-border-radius:" + bo.style.borderRadius + ";";
            }

            document.getElementById("borders").addEventListener("click", function (e) {
                document.execCommand('copy');
            });

            window.addEventListener('DOMContentLoaded', (event) => {
                const main = document.getElementsByClassName("wrap")[0];


                window.onload = function () {
                    addFadeInClass(main);
                };

                function addFadeInClass(element) {
                    element.classList.toggle("opac");
                };
            });

        }());
    </script>
